    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      @keyframes badge-reveal {
        0% { transform: scale(0.5) rotate(-15deg); opacity: 0; }
        60% { transform: scale(1.1) rotate(5deg); opacity: 1; }
        100% { transform: scale(1) rotate(0deg); opacity: 1; }
      }
      .animate-badge-reveal {
        animation: badge-reveal 0.6s ease-out backwards;
      }
      /* New glow effect for badges */
      @keyframes new-badge-glow {
        0%, 100% {
          box-shadow: 0 0 8px rgba(255, 215, 77, 0.5), 0 0 12px rgba(255, 255, 255, 0.3);
          transform: scale(1);
        }
        50% {
          box-shadow: 0 0 20px rgba(255, 215, 77, 0.9), 0 0 28px rgba(255, 255, 255, 0.5);
          transform: scale(1.05);
        }
      }
      .new-badge-glow-effect {
        animation: new-badge-glow 2s ease-in-out infinite;
      }
    </style>
